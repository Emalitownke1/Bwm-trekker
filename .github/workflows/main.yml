name: Extract ZIP to Main Root

on:
  workflow_dispatch:

jobs:
  unzip:
    name: Extract Uploaded ZIP to Root
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Unzip contents to root (flatten folder)
        run: |
          mkdir temp
          unzip -q Bwm-trekker-36eb19b7ddf9b133d1d383754469d8f9144d3043.zip -d temp
          mv -n temp/Bwm-trekker-36eb19b7ddf9b133d1d383754469d8f9144d3043/* .
          rm -rf temp
          rm Bwm-trekker-36eb19b7ddf9b133d1d383754469d8f9144d3043.zip

      - name: Commit unzipped files to main
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add .
          git commit -m "Extract and flatten ZIP contents to repo root" || echo "No changes to commit"

      - name: Push changes
        run: |
          git push origin HEAD:main
