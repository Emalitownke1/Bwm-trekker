name: Choreo Auto-Redeploy

on:
  schedule:
    - cron: '30 */2 * * *'  # Runs every 2.5 hours approx
  workflow_dispatch:

jobs:
  force-redeploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Generate random string to force commit
        run: |
          echo "Redeploy trigger at $(date -u) â€” $RANDOM" > .choreo-redeploy-trigger.txt

      - name: Commit and push changes
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions Bot"
          git add .choreo-redeploy-trigger.txt
          git commit -m "chore: auto redeploy at $(date -u)" || echo "No changes to commit"
          git push
