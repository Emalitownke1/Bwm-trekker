name: Unzip File

on:
  push:
    branches:
      - main

jobs:
  unzip:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Unzip BWM-XMD-QUANTUM-main.zip
        run: |
          mkdir -p unzipped
          unzip BWM-XMD-QUANTUM-main.zip -d unzipped
